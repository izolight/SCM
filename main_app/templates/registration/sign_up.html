{% extends "base.html" %}

{% block title %}
    sign up for SCM-App!
{% endblock title %}

{% block content %}
    <h2>Sign up</h2>
    <div class="col-sm-7">
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-default col-xs-6">Sign up</button>
        </form>
    </div>
{% endblock %}
