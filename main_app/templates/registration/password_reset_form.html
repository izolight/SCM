{% extends "main/base.html" %}

{% block title %}
    Password Reset
{% endblock title %}

{% block content %}
    <div class="col-sm-7">
        <form action="" method="post">
            {% csrf_token %}

            <div class="form-group">
                <label for="email_address">Please enter your email address:</label>
                {% if form.email.errors %} {
                    { form.email.errors }
                    }
                {% endif %}
                <br>
                {{ form.email }}
            </div>

            <input type="submit" class="btn btn-default col-xs-6" value="Reset password"/>
        </form>
    </div>
{% endblock %}
