{% extends "main/base.html" %}

{% block title %}
    {% trans "Title Edit Member" %}
{#    Mitglied editieren#}
{% endblock title %}

{% block content %}

    <div class="col-sm-7">

        <form action="add_member">
            <div class="form-group">
                <label for="Text">{% trans "Text Edit Member" %}</label>
{#                    Bitte tragen Sie die neuen Daten fÃ¼r das ausgewÃ¤hlte Mitglied ein:#}
            </div>
            <div class="form-group">
                <label for="firstname">{% trans "Enter First Name" %}</label>
                <input type="text" class="form-control" id="firstname" placeholder="First Name" required>
            </div>
            <div class="form-group">
                <label for="lastname">{% trans "Enter Last Name" %}</label>
                <input type="text" class="form-control" id="lastname" placeholder="Last Name" required>
            </div>
            <div class="form-group">
                <label for="address">{% trans "Enter Address" %}</label>
                <input type="text" class="form-control" id="address" placeholder="Adresse" required>
            </div>
            <div class="row">
                <div class="col-sm-4">
                    <div clss="form-group">
                        <label for="city">{% trans "Enter City Name" %}</label>
                        <input type="text" class="form-control" id="city" placeholder="City" required>
                    </div>
                </div>
                <div class="col-sm-8">
                    <div class="form-group">
                        <label for="postale code">{% trans "Enter Postale Code" %}</label>
                        <input type="text" class="form-control" id="plz" placeholder="Postale Code" required
                               pattern="[0-9]{4}"
                               title="{% trans "Enter Postale Code Spezified" %}"
                               inputmode="numeric">
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label for="phonenumber">{% trans "Enter Phone Number" %}</label>
                <input type="tel" class="form-control" id="phonenumber" placeholder="Phone Number" required>
            </div>

            <input type="Submit" class="btn btn-default col-sm-6" value="{% trans "Submit" %}">
            <input type="Reset" class="btn btn-default col-sm-6" value="{% trans "Reset" %}">
            <br><br><br><br>


        </form>
    </div>
{% endblock content %}
